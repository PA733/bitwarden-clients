<popup-page>
  <popup-header slot="header" [pageTitle]="'generator' | i18n">
    <ng-container slot="end">
      <app-pop-out />
      <app-current-account />
    </ng-container>
  </popup-header>

  <tools-credential-generator>
    <ng-container slot="after-toggle" *ngIf="showGeneratorSpotlight$ | async">
      <div class="tw-mb-4">
        <bit-spotlight
          [title]="'generatorNudgeTitle' | i18n"
          (onDismiss)="dismissGeneratorSpotlight(VaultNudgeType.GeneratorNudgeStatus)"
        >
          <p
            class="tw-text-main"
            bitTypography="body2"
            [attr.aria-label]="'generatorNudgeIconAria' | i18n"
          >
            {{ "generatorNudgeBodyOne" | i18n }} <i class="bwi bwi-generate"></i>
            {{ "generatorNudgeBodyTwo" | i18n }}
          </p>
        </bit-spotlight>
      </div>
    </ng-container>
  </tools-credential-generator>
  <bit-item>
    <a type="button" bit-item-content routerLink="/generator-history">
      {{ "generatorHistory" | i18n }}
      <i slot="end" class="bwi bwi-angle-right" aria-hidden="true"></i>
    </a>
  </bit-item>
</popup-page>
